<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}"></title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">

</head>
<body>
 <section   th:replace="Componentes/tiempo :: interceptor"> </section> 
	<h3 th:text="${titulo}"></h3>

	<div class="container">
		<form th:action="@{/form}" th:object="${usuario}" method="post">



			<div class="form-group">
				<label for="sexo" class="col-form-label" >Sexo</label>
				<div th:each="sex: ${listaSexo}"  class="row" >
					<input type="radio" th:field="*{sexo}" th:value="${sex}"
						class="form-control col-sm-2" > 
						
						<label for="${#ids.prev('sex')}" th:text="${sex}"   class="col-form-label col-sm-2"></label>
				</div>

				<div th:if="${#fields.hasErrors('sexo')}" th:errors="*{sexo}"  class="aler alert-danger">
				</div>
			</div>

			<div class="form-group">
				<label for="habilitarUsuario" class="col-form-label">Habilitar</label>
				<div class="row">
					<input type="checkbox" id="habilitarUsuario"
						th:field="*{habilitarUsuario}" class="form-control col-sm-1 ">

				</div>
			</div>



			<div class="form-group">
				<label for="pais" class="col-form-label">pais</label>
				<div  class="row">
					<select id="pais" th:field="*{pais}" class="form-control ">
						<option value="">-- seleccionar --</option>
						<option th:each="paises : ${listaPaises}"
							th:text="${paises.nombre}" th:value="${paises.id}"></option>

					</select>
				</div>
				<div th:if="${#fields.hasErrors('pais')}" th:errors="*{pais}" class="aler alert-danger">
				</div>
			</div>


			<div class="form-group">
				<label class="col-form-label">Roles</label>
				<div th:each="role: ${listaRoles}"  class="row">
					<input type="checkbox" th:field="*{roles}" th:value="${role.id}"
						class="form-control col-sm-2"> 
						<label th:for="${#ids.prev('roles')}" th:text="${role.nombre}" class="col-form-label col-sm-2"></label>
				</div>
				<div th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}" class="aler alert-danger">
				</div>
			</div>

			<div class="form-group">
				<label for="identificador" class="col-form-label" >Identificador</label>
				<div>
					<input type="text" id="identificador" th:field="*{identificador}"
						class="form-control">

				</div>
				<div th:if="${#fields.hasErrors('identificador')}"
					th:errors="*{identificador}" class="aler alert-danger"></div>
			</div>




			<div class="form-group">
				<label for="nombre" class="col-form-label">Nombre</label>
				<div>
					<input type="text" id="nombre" th:field="*{nombre}"
						class="form-control">

				</div>
				<div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="aler alert-danger">
				</div>
			</div>

			<div class="form-group">
				<label for="apellido" class="col-form-label">Apellido</label>
				<div>
					<input type="text" id="apellido" th:field="*{apellido}"
						class="form-control">

				</div>
				<div th:if="${#fields.hasErrors('apellido')}"
					th:errors="*{apellido}" class="aler alert-danger"></div>
			</div>


			<div class="form-group">
				<label for="username" class="col-form-label">username</label>
				<div>
					<input type="text" id="username" th:field="*{username}"
						class="form-control">

				</div>
				<div th:if="${#fields.hasErrors('username')}"
					th:errors="*{username}" class="aler alert-danger"></div>
			</div>
			<div class="form-group">

				<label for="password" class="col-form-label">password</label>
				<div>
					<input type="password" id="password" th:field="*{password}"
						class="form-control">

				</div>
				<div th:if="${#fields.hasErrors('password')}"
					th:errors="*{password}" class="aler alert-danger"></div>

			</div>
			<div class="form-group">

				<label for="email" class="col-form-label">email</label>
				<div>
					<input type="text" id="email" th:field="*{email}"
						class="form-control">
				</div>
				<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="aler alert-danger">
				</div>
			</div>

			<div class="form-group">

				<label for="cuenta" class="col-form-label">Cuenta</label>
				<div>
					<input type="number" id="cuenta" th:field="*{cuenta}"
						class="form-control">
				</div>
				<div th:if="${#fields.hasErrors('cuenta')}" th:errors="*{cuenta}" class="aler alert-danger">
				</div>
			</div>

			<div class="form-group">

				<label for="fechaNacimiento" class="col-form-label">fecha nacimiento</label>
				<div>
					<input type="date" id="fechaNacimiento"
						th:field="*{fechaNacimiento}" placeholder="yyyy-MM-dd"
						class="form-control">
				</div>
				<div th:if="${#fields.hasErrors('fechaNacimiento')}"
					th:errors="*{fechaNacimiento}" class="aler alert-danger"></div>
			</div>


			<div class="form-group">
				<div>
					<input type="submit" value="enviar" class="btn btn-primary">

				</div>
			</div>


		</form>
	</div>

</body>
</html>
